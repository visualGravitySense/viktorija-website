    <!-- GitHub Pages SPA routing script for BrowserRouter -->
    <script>
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <!-- Analytics scripts - Deferred to prevent blocking render (Quick Win #2) -->
    <script>

      window.addEventListener('load', function() {

        };
        
        // Inspectlet - Load after 2 seconds delay (только в production)
        // Полностью отключаем в localhost/dev для избежания CORS ошибок
        var isProduction = window.location.hostname !== 'localhost' && 
                          window.location.hostname !== '127.0.0.1' &&
                          !window.location.hostname.includes('localhost') &&
                          window.location.protocol !== 'http:';
        
        if (isProduction) {
          setTimeout(function() {
            try {
              window.__insp = window.__insp || [];
              __insp.push(['wid', 1009173257]);
              var insp = document.createElement('script');
              insp.type = 'text/javascript';
              insp.async = true;
              insp.id = "inspsync";
              insp.src = 'https://cdn.inspectlet.com/inspectlet.js?wid=1009173257&r=' + 
                         Math.floor(new Date().getTime()/3600000);
              insp.onerror = function() {
                // Тихая обработка ошибок загрузки
                console.warn('Inspectlet failed to load');
              };
              document.head.appendChild(insp);
            } catch (e) {
              // Тихая обработка ошибок
              console.warn('Inspectlet failed to load:', e);
            }
          }, 2000);
        } else {
          // В dev режиме полностью отключаем Inspectlet
          console.log('Inspectlet disabled in development mode');
        }
      });
    </script>
